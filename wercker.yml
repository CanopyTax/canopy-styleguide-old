box:
  id: canopytax/static-core
  tag: latest
build:
  steps:
    - script:
        name: move files into build
        code: |
          sed -i -e 's/<script src=\"http:\/\/localhost:8080\/webpack-dev-server.js\"><\/script>/ /g' index.html
          cp -a vendor build/vendor
          cp index.html build/
          cp canopy-logomark.svg build/
          cp canopy-logotype.svg build/
          cp -a design build/design
    - create-file:
        name: add robots.txt
        filename: build/robots.txt
        content: |
          # Go away!
          User-agent: *
          Disallow: /
    - script:
        name: gzip files
        code: |
          find build -type f -exec gzip "{}" \; -exec mv "{}.gz" "{}" \;
    - script:
        name: deploy files to s3
        code: |
          mkdir -p ~/.aws/
          echo -e "[default]\nregion=us-west-2\naws_access_key_id = $AWS_ACCESS_KEY\naws_secret_access_key = $AWS_SECRET\n" > ~/.aws/config
          aws s3 sync build s3://styleguide.corp.canopytax.com --exclude=* --include=design/* --cache-control "public, max-age=5184000" --content-encoding gzip
          aws s3 sync build s3://styleguide.corp.canopytax.com --exclude=design/* --content-encoding gzip --delete
          
  after-steps:
    - slack-notifier:
        url: $SLACK_URL
        channel: dev-camp
        username: canopybot
        notify_on: "failed"
