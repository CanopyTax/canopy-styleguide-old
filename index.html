<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
<script>
	/* We declare react as an external in the webpack config so that it can be provided by either
	 * the common dependencies bundle (in the app) or by a cdn (on the internal website). But the
	 * common dependencies bundle calls it "react" and the cdn calls it "React". And webpack can
	 * only choose one or the other for the name of the external dependency. So I chose to make
	 * it react so it works with the common dependencies bundle, and then put this code here so
	 * that the internal website works.
	 */
	window.react = window.React;
	window['react-dom'] = window.ReactDOM;
	window.lodash = _;
</script>
